name: job-matrix

on:
  push:
  
env:
  MY_RUNNERS: ("ubuntu-18.04")
  
jobs:
  my-job:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        node: [12, 14, 16]
        exclude:
        - os: ubuntu-18.04
          node: 12

    if: contains(github.env.MY_RUNNERS, jobs.my-job.strategy.matrix.os)
    runs-on: [ self-hosted, Linux, "${{ matrix.os }}" ]   
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          
      - name: Print MY_VAR
        run: echo "$MY_VAR"
        
      - name: Check IF MY_VAR
        if: ${{ contains(env.MY_RUNNERS, 'ret1') }}
        run: echo "THIS TEST for RET - >>>> $MY_VAR"
        
      - name: Print OS-release
        run: cat /etc/os-release
        
      - name: Print runner-name
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo ${{ runner.name }} && echo '$RUNNER_CONTEXT'
        
      - name: Print runner-os
        run: echo ${{ runner.os }} && echo ${{ runner.labels }}
      
      - name: print RUNNER
        run: echo ${{ vars.RUNNER }}
        
      - name: Dump JOBS context
        run: echo '${{ jobs.my-job.strategy.matrix.os }}'
        
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo '$RUNNER_CONTEXT'
        
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo '$GITHUB_CONTEXT'
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo '$JOB_CONTEXT'
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo '$STEPS_CONTEXT'
        
      - name: Vars context
        env:
          VARS_CONTEXT: ${{ toJson(vars) }}
        run: echo '$VARS_CONTEXT'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
