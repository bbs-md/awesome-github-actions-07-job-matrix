name: job-matrix

on:
  push:
    paths:
      - 'tests/**.js'
  
env:
  MY_RUNNERS: "ubuntu-18.04 ubuntu-22.04"
  
jobs:
  my-job:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        node: [12, 14, 16]
        exclude:
        - os: ubuntu-18.04
          node: 12

    runs-on: [ self-hosted, Linux ]   
    steps:
      - uses: actions/checkout@v2
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
      - name: Set up Node.js
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
        
      - name: Check IF MY_VAR
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
        run: echo "THIS TEST for RET - >>>> $MY_VAR"
        
      - name: Check Filter
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
        run: echo "FILTER ${{ steps.filter.outputs.changes }}"       
        
      - name: Print OS-release
        run: cat /etc/os-release
        
      - name: Install dependencies
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
        run: npm ci
        
      - name: Run tests
        if: ${{ contains(env.MY_RUNNERS, matrix.os) }}
        run: npm test
